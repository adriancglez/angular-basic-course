<app-loading *ngIf="isLoading"></app-loading>
<div class="row animated fadeIn" *ngIf="!isLoading">
  <div class="col">
    <div class="row">
      <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
      </div>
      <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
          <a [href]="artista.external_urls.spotify" target="_blank">
            Ir a la página del artista
          </a>
        </p>
      </div>
      <div class="col-4 text-right">
        <button class="btn btn-outline-danger" routerLink="/search">Regresar</button>
      </div>
    </div>
    <div class="row m-5">
      <div class="col-12">
        <table class="table table-striped table-dark table-hover">
          <thead class="thead-dark">
          <tr>
            <th>Foto</th>
            <th>Album</th>
            <th>Canción</th>
            <th>Vista previa</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let cancion of canciones">
            <td>
              <img class="img-thumb" [src]="cancion.album.images | noimage">
            </td>
            <td>{{cancion.album.name}}</td>
            <td>{{cancion.name}}</td>
            <td>
              <audio [src]="cancion.preview_url" controls></audio>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
